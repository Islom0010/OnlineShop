<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasine Food</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- ================================================================= -->

      <!-- ================================================================= -->>

      <div class="left">
        <a href="./index.html"><img src="../Asseds/IMG/icon.png" alt="" /></a> 
      </div>
      <div class="midle">
        <b> <a href="./beef.html">Beef</a> </b>
        <b> <a href="./chicken.html">Chicken</a> </b>
        <b> <a href="">Falafel</a> </b>
        <b> <a href="">Souses</a> </b>
        <!-- <b> <a href=""></a></b>
           <b> <a href=""></a></b> -->
      </div>
      <div></div>
      <div class="right">
        <b> <a href="">Shop</a> </b>
        <b> <a href="">Contact Us</a> </b>
        <b> <a href="">Menu</a> </b>
      </div>
    </header>

    <main>
      <!-- ========================================================================= -->

      <div class="flex font-sans">
        <div class="flex-none w-48 relative">
          <img
            src="../Asseds/IMG/beef.png"
            alt=""
            class="absolute inset-0 w-full h-full object-cover"
          />
        </div>
        <form class="flex-auto p-6">
          <div class="flex flex-wrap">
            <h1 class="flex-auto text-lg font-semibold text-slate-900">Beef</h1>
            <div class="text-lg font-semibold text-slate-500">$110.00</div>
            <div
              class="w-full flex-none text-sm font-medium text-slate-700 mt-2"
            >
              In stock
            </div>
          </div>
          <div
            class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200"
          >
            <div class="space-x-2 flex text-sm">
              <label>
                <input
                  class="sr-only peer"
                  name="size"
                  type="radio"
                  value="xs"
                  checked
                />
                <div
                  class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                >
                  20KG
                </div>
              </label>
              <label>
                <input
                  class="sr-only peer"
                  name="size"
                  type="radio"
                  value="s"
                />
                <div
                  class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                >
                  10KG
                </div>
              </label>
            </div>
          </div>
          <div class="flex space-x-4 mb-6 text-sm font-medium">
            <div class="flex-auto flex space-x-4">
              <button
                class="h-10 px-6 font-semibold rounded-md bg-black text-white"
                type="submit"
              >
                Buy now
              </button>
              <button
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900"
                type="button"
              >
                Add to bag
              </button>
            </div>
            <button
              class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200"
              type="button"
              aria-label="Like"
            >
              <svg
                width="20"
                height="20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                />
              </svg>
            </button>
          </div>
          <p class="text-sm text-slate-700">
            Free shipping on all continental US orders.
          </p>
        </form>
      </div>
    </main>

    <script src="../script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
